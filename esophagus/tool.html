<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="食道癌ステージングツール" data-en="Esophageal Cancer Staging Tool">食道癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="index.html" data-ja="食道癌ステージング情報へ" data-en="Back to Esophageal Cancer Staging Info">食道癌ステージング情報へ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="食道癌ステージングツール" data-en="Esophageal Cancer Staging Tool">食道癌ステージングツール</h1>
        <p data-ja="T, N, M因子を選択して、食道癌のステージを判定します。" data-en="Select T, N, and M factors to determine the stage of esophageal cancer.">T, N, M因子を選択して、食道癌のステージを判定します。</p>

        <div class="tool-container" data-cancer-type="esophagus">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="Tis" data-ja="Tis: 高度異形成（上皮内癌）" data-en="Tis: High-grade dysplasia (carcinoma in situ)">Tis: 高度異形成（上皮内癌）</option>
                    <option value="T1" data-ja="T1: 癌が粘膜または粘膜下層にとどまる (T1a: 粘膜, T1b: 粘膜下層)" data-en="T1: Tumor invades lamina propria, muscularis mucosae, or submucosa (T1a: lamina propria or muscularis mucosae, T1b: submucosa)">T1: 癌が粘膜または粘膜下層にとどまる (T1a: 粘膜, T1b: 粘膜下層)</option>
                    <option value="T2" data-ja="T2: 固有筋層にとどまる" data-en="T2: Tumor invades muscularis propria">T2: 固有筋層にとどまる</option>
                    <option value="T3" data-ja="T3: 食道外膜まで浸潤" data-en="T3: Tumor invades adventitia">T3: 食道外膜まで浸潤</option>
                    <option value="T4a" data-ja="T4a: 周囲の他臓器に浸潤 (胸膜、心膜、横隔膜など)" data-en="T4a: Tumor invades adjacent structures (pleura, pericardium, diaphragm, etc.)">T4a: 周囲の他臓器に浸潤 (胸膜、心膜、横隔膜など)</option>
                    <option value="T4b" data-ja="T4b: 周囲の他臓器に浸潤 (大動脈、気管、椎体など)" data-en="T4b: Tumor invades adjacent structures (aorta, trachea, vertebral body, etc.)">T4b: 周囲の他臓器に浸潤 (大動脈、気管、椎体など)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: なし" data-en="N0: None">N0: なし</option>
                    <option value="N1" data-ja="N1: 1〜2個" data-en="N1: 1-2 nodes">N1: 1〜2個</option>
                    <option value="N2" data-ja="N2: 3〜6個" data-en="N2: 3-6 nodes">N2: 3〜6個</option>
                    <option value="N3" data-ja="N3: 7個以上" data-en="N3: 7 or more nodes">N3: 7個以上</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: なし" data-en="M0: None">M0: なし</option>
                    <option value="M1" data-ja="M1: あり（日本の規約第12版では、鎖骨上リンパ節転移をM1aとして区別することがある）" data-en="M1: Present (In the 12th edition of the Japanese classification, supraclavicular lymph node metastasis may be classified as M1a)">M1: あり（日本の規約第12版では、鎖骨上リンパ節転移をM1aとして区別することがある）</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
