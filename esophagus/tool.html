<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食道癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html">ホームに戻る</a>
        <a href="index.html">食道癌ステージング情報へ</a>
    </nav>

    <div class="main-content">
        <h1>食道癌ステージングツール</h1>
        <p>T, N, M因子を選択して、食道癌のステージを判定します。</p>

        <div class="tool-container" data-cancer-type="esophagus">
            <div class="form-group">
                <label for="tFactor">T因子:</label>
                <select id="tFactor" aria-label="T因子">
                    <option value="">選択してください</option>
                    <option value="Tis">Tis: 高度異形成（上皮内癌）</option>
                    <option value="T1">T1: 癌が粘膜または粘膜下層にとどまる (T1a: 粘膜, T1b: 粘膜下層)</option>
                    <option value="T2">T2: 固有筋層にとどまる</option>
                    <option value="T3">T3: 食道外膜まで浸潤</option>
                    <option value="T4a">T4a: 周囲の他臓器に浸潤 (胸膜、心膜、横隔膜など)</option>
                    <option value="T4b">T4b: 周囲の他臓器に浸潤 (大動脈、気管、椎体など)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor">N因子:</label>
                <select id="nFactor" aria-label="N因子">
                    <option value="">選択してください</option>
                    <option value="N0">N0: なし</option>
                    <option value="N1">N1: 1〜2個</option>
                    <option value="N2">N2: 3〜6個</option>
                    <option value="N3">N3: 7個以上</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor">M因子:</label>
                <select id="mFactor" aria-label="M因子">
                    <option value="">選択してください</option>
                    <option value="M0">M0: なし</option>
                    <option value="M1">M1: あり（日本の規約第12版では、鎖骨上リンパ節転移をM1aとして区別することがある）</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
