<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="大腸癌ステージングツール" data-en="Colorectal Cancer Staging Tool">大腸癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="index.html" data-ja="大腸癌ステージング情報へ" data-en="Back to Colorectal Cancer Staging Info">大腸癌ステージング情報へ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="大腸癌ステージングツール" data-en="Colorectal Cancer Staging Tool">大腸癌ステージングツール</h1>
        <p data-ja="T, N, M因子を選択して、大腸癌のステージを判定します。（規約第9版・UICC第8版に基づく）" data-en="Select T, N, and M factors to determine the stage of colorectal cancer (based on Japanese Classification 9th Ed. and UICC 8th Ed.).">T, N, M因子を選択して、大腸癌のステージを判定します。（規約第9版・UICC第8版に基づく）</p>

        <div class="tool-container" data-cancer-type="colorectal">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="Tis" data-ja="Tis: 上皮内癌" data-en="Tis: Carcinoma in situ">Tis: 上皮内癌</option>
                    <option value="T1" data-ja="T1: 粘膜下層まで" data-en="T1: Invades submucosa">T1: 粘膜下層まで</option>
                    <option value="T2" data-ja="T2: 固有筋層まで" data-en="T2: Invades muscularis propria">T2: 固有筋層まで</option>
                    <option value="T3" data-ja="T3: 漿膜下層または固有筋層外の結腸・直腸周囲組織まで" data-en="T3: Invades subserosa or pericolic/perirectal tissues">T3: 漿膜下層または固有筋層外の結腸・直腸周囲組織まで</option>
                    <option value="T4a" data-ja="T4a: 腹膜の表面に露出" data-en="T4a: Penetrates visceral peritoneum">T4a: 腹膜の表面に露出</option>
                    <option value="T4b" data-ja="T4b: 他の臓器に直接浸潤" data-en="T4b: Directly invades other organs or structures">T4b: 他の臓器に直接浸潤</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: なし" data-en="N0: None">N0: なし</option>
                    <option value="N1a" data-ja="N1a: 1個の転移" data-en="N1a: 1 regional lymph node metastasis">N1a: 1個の転移</option>
                    <option value="N1b" data-ja="N1b: 2-3個の転移" data-en="N1b: 2-3 regional lymph node metastases">N1b: 2-3個の転移</option>
                    <option value="N1c" data-ja="N1c: 漿膜下、腸間膜、または腹膜に覆われていない結腸・直腸周囲組織に腫瘍の塊があるが、リンパ節転移はない" data-en="N1c: Tumor deposits in subserosa, mesentery, or non-peritonealized pericolic/perirectal tissues without lymph node metastasis">N1c: 漿膜下、腸間膜、または腹膜に覆われていない結腸・直腸周囲組織に腫瘍の塊があるが、リンパ節転移はない</option>
                    <option value="N2a" data-ja="N2a: 4-6個の転移" data-en="N2a: 4-6 regional lymph node metastases">N2a: 4-6個の転移</option>
                    <option value="N2b" data-ja="N2b: 7個以上の転移" data-en="N2b: 7 or more regional lymph node metastases">N2b: 7個以上の転移</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: なし" data-en="M0: None">M0: なし</option>
                    <option value="M1a" data-ja="M1a: 1つの臓器に遠隔転移がある（腹膜転移はなし）" data-en="M1a: Distant metastasis to one organ (no peritoneal metastasis)">M1a: 1つの臓器に遠隔転移がある（腹膜転移はなし）</option>
                    <option value="M1b" data-ja="M1b: 2つ以上の臓器に遠隔転移がある" data-en="M1b: Distant metastasis to two or more organs">M1b: 2つ以上の臓器に遠隔転移がある</option>
                    <option value="M1c" data-ja="M1c: 腹膜に転移がある（他の臓器転移の有無を問わない）" data-en="M1c: Peritoneal metastasis (with or without other organ metastasis)">M1c: 腹膜に転移がある（他の臓器転移の有無を問わない）</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
