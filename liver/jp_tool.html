<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肝癌ステージングツール（規約）</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html">ホームに戻る</a>
        <a href="jp.html">規約へ</a>
        <a href="uicc.html">UICC分類へ</a>
        <a href="uicc_tool.html">UICCステージングツールへ</a>
    </nav>

    <div class="main-content">
        <h1>肝癌ステージングツール（規約）</h1>
        <p>以下の3つの条件を選択して、T因子を決定し、肝癌のステージを判定します。（規約 第6版補訂版に基づく）</p>

        <div class="tool-container">
            <div class="form-group">
                <label for="tumorCount">腫瘍数:</label>
                <select id="tumorCount" onchange="calculateStage()" aria-label="腫瘍数">
                    <option value="">選択してください</option>
                    <option value="single">単発</option>
                    <option value="multiple">多発</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tumorSize">腫瘍径:</label>
                <select id="tumorSize" onchange="calculateStage()" aria-label="腫瘍径">
                    <option value="">選択してください</option>
                    <option value="le2cm">2cm以下</option>
                    <option value="gt2cm">2cm超</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vascularInvasion">脈管侵襲:</label>
                <select id="vascularInvasion" onchange="calculateStage()" aria-label="脈管侵襲">
                    <option value="">選択してください</option>
                    <option value="none">なし</option>
                    <option value="present">あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor">N因子:</label>
                <select id="nFactor" onchange="calculateStage()" aria-label="N因子">
                    <option value="">選択してください</option>
                    <option value="N0">N0: 所属リンパ節転移なし</option>
                    <option value="N1">N1: 所属リンパ節転移あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor">M因子:</label>
                <select id="mFactor" onchange="calculateStage()" aria-label="M因子">
                    <option value="">選択してください</option>
                    <option value="M0">M0: 遠隔転移なし</option>
                    <option value="M1">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script>
        function calculateStage() {
            const tumorCount = document.getElementById('tumorCount').value;
            const tumorSize = document.getElementById('tumorSize').value;
            const vascularInvasion = document.getElementById('vascularInvasion').value;
            const n = document.getElementById('nFactor').value;
            const m = document.getElementById('mFactor').value;
            const resultDiv = document.getElementById('result');

            if (!tumorCount || !tumorSize || !vascularInvasion || !n || !m) {
                resultDiv.textContent = '全ての因子を選択してください。';
                return;
            }

            let tFactor = '判定不能';
            let conditionsMet = 0;

            if (tumorCount === 'single') conditionsMet++;
            if (tumorSize === 'le2cm') conditionsMet++;
            if (vascularInvasion === 'none') conditionsMet++;

            if (conditionsMet === 3) {
                tFactor = 'T1';
            } else if (conditionsMet === 2) {
                tFactor = 'T2';
            } else if (conditionsMet === 1) {
                tFactor = 'T3';
            } else if (conditionsMet === 0) {
                tFactor = 'T4';
            }

            let stage = '判定不能';

            if (m === 'M1') {
                stage = 'IVB';
            } else if (n === 'N1') {
                stage = 'IVB'; // N1の場合はTに関わらずIVB
            } else if (m === 'M0' && n === 'N0') {
                if (tFactor === 'T1') {
                    stage = 'I';
                } else if (tFactor === 'T2') {
                    stage = 'II';
                } else if (tFactor === 'T3') {
                    stage = 'III';
                } else if (tFactor === 'T4') {
                    stage = 'IVA';
                }
            }

            resultDiv.textContent = `判定T因子: ${tFactor}, 判定ステージ: ${stage}`;
        }

        // Initial calculation on page load
        window.onload = calculateStage;
    </script>
</body>
</html>
