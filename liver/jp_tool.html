<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="肝癌ステージングツール（規約）" data-en="Hepatocellular Carcinoma Staging Tool (Japanese Rules)">肝癌ステージングツール（規約）</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="jp.html" data-ja="規約へ" data-en="Go to Japanese Rules">規約へ</a>
        <a href="uicc.html" data-ja="UICC分類へ" data-en="Go to UICC Classification">UICC分類へ</a>
        <a href="uicc_tool.html" data-ja="UICCステージングツールへ" data-en="Go to UICC Staging Tool">UICCステージングツールへ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="肝癌ステージングツール（規約）" data-en="Hepatocellular Carcinoma Staging Tool (Japanese Rules)">肝癌ステージングツール（規約）</h1>
        <p data-ja="以下の3つの条件を選択して、T因子を決定し、肝癌のステージを判定します。（規約 第6版補訂版に基づく）" data-en="Select the 3 conditions below to determine the T factor and stage of hepatocellular carcinoma (based on Japanese General Rules, 6th Ed. Revised).">以下の3つの条件を選択して、T因子を決定し、肝癌のステージを判定します。（規約 第6版補訂版に基づく）</p>

        <div class="tool-container" data-cancer-type="liver-jp">
            <div class="form-group">
                <label for="tumorCount" data-ja="腫瘍数:" data-en="Number of Tumors:">腫瘍数:</label>
                <select id="tumorCount" aria-label="Number of Tumors">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="single" data-ja="単発" data-en="Single">単発</option>
                    <option value="multiple" data-ja="多発" data-en="Multiple">多発</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tumorSize" data-ja="腫瘍径:" data-en="Tumor Size:">腫瘍径:</label>
                <select id="tumorSize" aria-label="Tumor Size">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="le2cm" data-ja="2cm以下" data-en="≤ 2cm">2cm以下</option>
                    <option value="gt2cm" data-ja="2cm超" data-en="> 2cm">2cm超</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vascularInvasion" data-ja="脈管侵襲:" data-en="Vascular Invasion:">脈管侵襲:</label>
                <select id="vascularInvasion" aria-label="Vascular Invasion">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="none" data-ja="なし" data-en="None">なし</option>
                    <option value="present" data-ja="あり" data-en="Present">あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: 所属リンパ節転移なし" data-en="N0: No regional lymph node metastasis">N0: 所属リンパ節転移なし</option>
                    <option value="N1" data-ja="N1: 所属リンパ節転移あり" data-en="N1: Regional lymph node metastasis present">N1: 所属リンパ節転移あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: 遠隔転移なし" data-en="M0: No distant metastasis">M0: 遠隔転移なし</option>
                    <option value="M1" data-ja="M1: 遠隔転移あり" data-en="M1: Distant metastasis present">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
