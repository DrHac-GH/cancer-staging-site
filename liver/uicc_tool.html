<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="肝癌ステージングツール" data-en="Hepatocellular Carcinoma Staging Tool">肝癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="jp.html" data-ja="日本の規約へ" data-en="Go to Japanese Rules">日本の規約へ</a>
        <a href="uicc.html" data-ja="UICC分類へ" data-en="Go to UICC Classification">UICC分類へ</a>
        <a href="jp_tool.html" data-ja="日本の規約ステージングツールへ" data-en="Go to Japanese Rules Staging Tool">日本の規約ステージングツールへ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="肝癌ステージングツール" data-en="Hepatocellular Carcinoma Staging Tool">肝癌ステージングツール</h1>
        <p data-ja="T, N, M因子を選択して、肝癌のステージを判定します。" data-en="Select T, N, and M factors to determine the stage of hepatocellular carcinoma.">T, N, M因子を選択して、肝癌のステージを判定します。</p>

        <div class="tool-container" data-cancer-type="liver-uicc">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="T1a" data-ja="T1a: 孤立性腫瘍で最大径が2cm以下（脈管浸潤の有無を問わない）" data-en="T1a: Solitary tumor ≤ 2 cm in greatest dimension (with or without vascular invasion)">T1a: 孤立性腫瘍で最大径が2cm以下（脈管浸潤の有無を問わない）</option>
                    <option value="T1b" data-ja="T1b: 孤立性腫瘍で最大径が2cmを超える（脈管浸潤なし）" data-en="T1b: Solitary tumor > 2 cm in greatest dimension (without vascular invasion)">T1b: 孤立性腫瘍で最大径が2cmを超える（脈管浸潤なし）</option>
                    <option value="T2" data-ja="T2: 孤立性腫瘍で最大径が2cmを超え、脈管浸潤を認める。または、多発性腫瘍で最大径が5cm以下。" data-en="T2: Solitary tumor > 2 cm with vascular invasion, or multiple tumors, none > 5 cm">T2: 孤立性腫瘍で最大径が2cmを超え、脈管浸潤を認める。または、多発性腫瘍で最大径が5cm以下。</option>
                    <option value="T3" data-ja="T3: 多発性腫瘍で、少なくとも1つが最大径5cmを超える。" data-en="T3: Multiple tumors, at least one > 5 cm">T3: 多発性腫瘍で、少なくとも1つが最大径5cmを超える。</option>
                    <option value="T4" data-ja="T4: 門脈または肝静脈の主枝に浸潤する腫瘍。または、胆嚢を除く隣接臓器に直接浸潤、または臓側腹膜を穿破する腫瘍。" data-en="T4: Tumor with vascular invasion of a major branch of the portal vein or hepatic vein, or tumor with direct invasion of adjacent organs other than the gallbladder, or tumor with perforation of the visceral peritoneum">T4: 門脈または肝静脈の主枝に浸潤する腫瘍。または、胆嚢を除く隣接臓器に直接浸潤、または臓側腹膜を穿破する腫瘍。</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: 所属リンパ節転移なし" data-en="N0: No regional lymph node metastasis">N0: 所属リンパ節転移なし</option>
                    <option value="N1" data-ja="N1: 所属リンパ節転移あり" data-en="N1: Regional lymph node metastasis present">N1: 所属リンパ節転移あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: 遠隔転移なし" data-en="M0: No distant metastasis">M0: 遠隔転移なし</option>
                    <option value="M1" data-ja="M1: 遠隔転移あり" data-en="M1: Distant metastasis present">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
