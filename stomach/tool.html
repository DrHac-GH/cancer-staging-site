<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胃癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html">ホームに戻る</a>
        <a href="index.html">胃癌ステージング情報へ</a>
    </nav>

    <div class="main-content">
        <h1>胃癌ステージングツール</h1>
        <p>T, N, M因子を選択して、胃癌のステージを判定します。（規約第15版・UICC第8版 臨床分類 cStageに基づく）</p>

        <div class="tool-container">
            <div class="form-group">
                <label for="tFactor">T因子:</label>
                <select id="tFactor" onchange="calculateStage()" aria-label="T因子">
                    <option value="">選択してください</option>
                    <option value="T1">T1: 癌が粘膜または粘膜下層にとどまる</option>
                    <option value="T2">T2: 固有筋層にとどまる</option>
                    <option value="T3">T3: 漿膜下層にとどまる</option>
                    <option value="T4a">T4a: 漿膜を越えて胃の表面に露出</option>
                    <option value="T4b">T4b: 周囲の他臓器に直接浸潤</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor">N因子:</label>
                <select id="nFactor" onchange="calculateStage()" aria-label="N因子">
                    <option value="">選択してください</option>
                    <option value="N0">N0: リンパ節転移なし</option>
                    <option value="N1">N1: 1〜2個</option>
                    <option value="N2">N2: 3〜6個</option>
                    <option value="N3a">N3a: 7〜15個</option>
                    <option value="N3b">N3b: 16個以上</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor">M因子:</label>
                <select id="mFactor" onchange="calculateStage()" aria-label="M因子">
                    <option value="">選択してください</option>
                    <option value="M0">M0: 遠隔転移なし</option>
                    <option value="M1">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script>
        function calculateStage() {
            const t = document.getElementById('tFactor').value;
            const n = document.getElementById('nFactor').value;
            const m = document.getElementById('mFactor').value;
            const resultDiv = document.getElementById('result');

            if (!t || !n || !m) {
                resultDiv.textContent = '全ての因子を選択してください。';
                return;
            }

            let stage = '判定不能';

            if (m === 'M1') {
                stage = 'IVB';
            } else if (t === 'T4b') {
                stage = 'IVA';
            } else if (t === 'T3' || t === 'T4a') {
                if (n === 'N0') {
                    stage = 'IIB';
                } else {
                    stage = 'III';
                }
            } else if (t === 'T1' || t === 'T2') {
                if (n === 'N0') {
                    stage = 'I';
                }
                else {
                    stage = 'IIA';
                }
            }

            resultDiv.textContent = `判定ステージ: ${stage}`;
        }

        // Initial calculation on page load
        window.onload = calculateStage;
    </script>
</body>
</html>
