<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="胃癌ステージングツール" data-en="Gastric Cancer Staging Tool">胃癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="index.html" data-ja="胃癌ステージング情報へ" data-en="Back to Gastric Cancer Staging Info">胃癌ステージング情報へ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="胃癌ステージングツール" data-en="Gastric Cancer Staging Tool">胃癌ステージングツール</h1>
        <p data-ja="T, N, M因子を選択して、胃癌のステージを判定します。（規約第15版・UICC第8版 臨床分類 cStageに基づく）" data-en="Select T, N, and M factors to determine the stage of gastric cancer (based on Japanese Classification 15th Ed. and UICC 8th Ed. clinical cStage).">T, N, M因子を選択して、胃癌のステージを判定します。（規約第15版・UICC第8版 臨床分類 cStageに基づく）</p>

        <div class="tool-container" data-cancer-type="stomach">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="T1" data-ja="T1: 癌が粘膜または粘膜下層にとどまる" data-en="T1: Tumor invades lamina propria or submucosa">T1: 癌が粘膜または粘膜下層にとどまる</option>
                    <option value="T2" data-ja="T2: 固有筋層にとどまる" data-en="T2: Tumor invades muscularis propria">T2: 固有筋層にとどまる</option>
                    <option value="T3" data-ja="T3: 漿膜下層にとどまる" data-en="T3: Tumor invades subserosa">T3: 漿膜下層にとどまる</option>
                    <option value="T4a" data-ja="T4a: 漿膜を越えて胃の表面に露出" data-en="T4a: Tumor penetrates serosa (visceral peritoneum)">T4a: 漿膜を越えて胃の表面に露出</option>
                    <option value="T4b" data-ja="T4b: 周囲の他臓器に直接浸潤" data-en="T4b: Tumor invades adjacent structures">T4b: 周囲の他臓器に直接浸潤</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: リンパ節転移なし" data-en="N0: No regional lymph node metastasis">N0: リンパ節転移なし</option>
                    <option value="N1" data-ja="N1: 1〜2個" data-en="N1: 1-2 regional lymph nodes">N1: 1〜2個</option>
                    <option value="N2" data-ja="N2: 3〜6個" data-en="N2: 3-6 regional lymph nodes">N2: 3〜6個</option>
                    <option value="N3a" data-ja="N3a: 7〜15個" data-en="N3a: 7-15 regional lymph nodes">N3a: 7〜15個</option>
                    <option value="N3b" data-ja="N3b: 16個以上" data-en="N3b: 16 or more regional lymph nodes">N3b: 16個以上</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: 遠隔転移なし" data-en="M0: No distant metastasis">M0: 遠隔転移なし</option>
                    <option value="M1" data-ja="M1: 遠隔転移あり" data-en="M1: Distant metastasis present">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
