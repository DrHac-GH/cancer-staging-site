<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="膵癌ステージングツール" data-en="Pancreatic Cancer Staging Tool">膵癌ステージングツール</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="page-nav">
        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>
        <a href="jp.html" data-ja="規約へ" data-en="Go to Japanese Rules">規約へ</a>
        <a href="jp_tool.html" data-ja="規約ステージングツールへ" data-en="Go to Japanese Rules Staging Tool">規約ステージングツールへ</a>
        <a href="uicc_tool.html" data-ja="UICCステージングツールへ" data-en="Go to UICC Staging Tool">UICCステージングツールへ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="膵癌ステージングツール" data-en="Pancreatic Cancer Staging Tool">膵癌ステージングツール</h1>
        <p data-ja="T, N, M因子を選択して、膵癌のステージを判定します。（UICC TNM分類 第8版に基づく）" data-en="Select T, N, and M factors to determine the stage of pancreatic cancer (based on UICC TNM Classification 8th Ed.).">T, N, M因子を選択して、膵癌のステージを判定します。（UICC TNM分類 第8版に基づく）</p>

        <div class="tool-container" data-cancer-type="pancreas-uicc">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="Tis" data-ja="Tis: 上皮内癌" data-en="Tis: Carcinoma in situ">Tis: 上皮内癌</option>
                    <option value="T1" data-ja="T1: 腫瘍の最大径が2cm以下 (T1a: ≤0.5cm, T1b: >0.5-<1cm, T1c: 1-2cm)" data-en="T1: Tumor ≤ 2 cm in greatest dimension (T1a: ≤0.5cm, T1b: >0.5-<1cm, T1c: 1-2cm)">T1: 腫瘍の最大径が2cm以下 (T1a: ≤0.5cm, T1b: >0.5-<1cm, T1c: 1-2cm)</option>
                    <option value="T2" data-ja="T2: 腫瘍の最大径が2cmを超え4cm以下" data-en="T2: Tumor > 2 cm and ≤ 4 cm in greatest dimension">T2: 腫瘍の最大径が2cmを超え4cm以下</option>
                    <option value="T3" data-ja="T3: 腫瘍の最大径が4cmを超える" data-en="T3: Tumor > 4 cm in greatest dimension">T3: 腫瘍の最大径が4cmを超える</option>
                    <option value="T4" data-ja="T4: 腹腔動脈、上腸間膜動脈、総肝動脈に及ぶ腫瘍" data-en="T4: Tumor involves celiac axis, superior mesenteric artery, or common hepatic artery">T4: 腹腔動脈、上腸間膜動脈、総肝動脈に及ぶ腫瘍</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: 所属リンパ節転移なし" data-en="N0: No regional lymph node metastasis">N0: 所属リンパ節転移なし</option>
                    <option value="N1" data-ja="N1: 1〜3個の所属リンパ節転移あり" data-en="N1: 1-3 regional lymph node metastases">N1: 1〜3個の所属リンパ節転移あり</option>
                    <option value="N2" data-ja="N2: 4個以上の所属リンパ節転移あり" data-en="N2: 4 or more regional lymph node metastases">N2: 4個以上の所属リンパ節転移あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: 遠隔転移なし" data-en="M0: No distant metastasis">M0: 遠隔転移なし</option>
                    <option value="M1" data-ja="M1: 遠隔転移あり" data-en="M1: Distant metastasis present">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
