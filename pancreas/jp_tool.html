<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="膵癌ステージングツール（規約）" data-en="Pancreatic Cancer Staging Tool (Japanese Rules)">膵癌ステージングツール（規約）</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px; /* Adjusted for consistency */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for consistency */
            box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* Adjusted for consistency */
        }
        .main-content p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 12px; /* Adjusted for consistency */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Adjusted for consistency */
            font-size: 1em;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px; /* Adjusted for consistency */
            border: 1px solid #28a745; /* Adjusted for consistency */
            border-radius: 10px; /* Adjusted for consistency */
            background-color: #e6ffe6; /* Adjusted for consistency */
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Initial state for fade-in */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }
        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        <a href="../index.html" data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</a>

        <a href="uicc.html" data-ja="UICC分類へ" data-en="Go to UICC Classification">UICC分類へ</a>
        <a href="uicc_tool.html" data-ja="UICCステージングツールへ" data-en="Go to UICC Staging Tool">UICCステージングツールへ</a>
    </nav>

    <div class="main-content">
        <h1 data-ja="膵癌ステージングツール（規約）" data-en="Pancreatic Cancer Staging Tool (Japanese Rules)">膵癌ステージングツール（規約）</h1>
        <p data-ja="T, N, M因子を選択して、膵癌のステージを判定します。（「膵癌取扱い規約 第7版」に基づく）" data-en="Select T, N, and M factors to determine the stage of pancreatic cancer (based on Japanese General Rules, 7th Ed.).">T, N, M因子を選択して、膵癌のステージを判定します。（「膵癌取扱い規約 第7版」に基づく）</p>
        <p class="warning" data-ja="注意: 最新版は「膵癌取扱い規約 第8版」ですが、ウェブ上で正確なステージ分類表は公開されていません。第8版ではM因子（CY1がM1に）やN因子の定義に主な変更点があります。詳細は規約本体をご参照ください。" data-en="Note: The latest version is the 8th edition of the Japanese General Rules for the Study of Pancreatic Cancer, but an accurate staging table is not publicly available online. The 8th edition includes major changes in the definitions of M factor (CY1 is now M1) and N factor. Please refer to the official rules for details."><strong>注意:</strong> 最新版は「膵癌取扱い規約 第8版」ですが、ウェブ上で正確なステージ分類表は公開されていません。第8版ではM因子（CY1がM1に）やN因子の定義に主な変更点があります。詳細は規約本体をご参照ください。</p>

        <div class="tool-container" data-cancer-type="pancreas-jp">
            <div class="form-group">
                <label for="tFactor" data-ja="T因子:" data-en="T Factor:">T因子:</label>
                <select id="tFactor" aria-label="T Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="Tis" data-ja="Tis: 上皮内癌" data-en="Tis: Carcinoma in situ">Tis: 上皮内癌</option>
                    <option value="T1" data-ja="T1: 腫瘍の最大径が2cm以下で膵臓内に限局" data-en="T1: Tumor ≤ 2 cm in greatest dimension, limited to the pancreas">T1: 腫瘍の最大径が2cm以下で膵臓内に限局</option>
                    <option value="T2" data-ja="T2: 腫瘍の最大径が2cmを超えるが膵臓内に限局" data-en="T2: Tumor > 2 cm in greatest dimension, limited to the pancreas">T2: 腫瘍の最大径が2cmを超えるが膵臓内に限局</option>
                    <option value="T3" data-ja="T3: 膵外への進展があるが、腹腔動脈または上腸間膜動脈に及ばない" data-en="T3: Extension beyond the pancreas, but no involvement of the celiac axis or superior mesenteric artery">T3: 膵外への進展があるが、腹腔動脈または上腸間膜動脈に及ばない</option>
                    <option value="T4" data-ja="T4: 腹腔動脈または上腸間膜動脈に及ぶ" data-en="T4: Involvement of the celiac axis or superior mesenteric artery">T4: 腹腔動脈または上腸間膜動脈に及ぶ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nFactor" data-ja="N因子:" data-en="N Factor:">N因子:</label>
                <select id="nFactor" aria-label="N Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="N0" data-ja="N0: 所属リンパ節転移なし" data-en="N0: No regional lymph node metastasis">N0: 所属リンパ節転移なし</option>
                    <option value="N1" data-ja="N1: 所属リンパ節転移あり" data-en="N1: Regional lymph node metastasis present">N1: 所属リンパ節転移あり</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mFactor" data-ja="M因子:" data-en="M Factor:">M因子:</label>
                <select id="mFactor" aria-label="M Factor">
                    <option value="" data-ja="選択してください" data-en="Please select">選択してください</option>
                    <option value="M0" data-ja="M0: 遠隔転移なし" data-en="M0: No distant metastasis">M0: 遠隔転移なし</option>
                    <option value="M1" data-ja="M1: 遠隔転移あり" data-en="M1: Distant metastasis present">M1: 遠隔転移あり</option>
                </select>
            </div>

            <div class="result-box" id="result" role="status"></div>
        </div>
    </div>

    <script src="../js/staging-logic.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
